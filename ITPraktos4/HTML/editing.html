<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать событие</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Редактировать событие</h1>
            <button id="backBtn" class="btn">Назад</button>
        </header>

        <form id="eventForm" class="event-form">
            <input type="hidden" id="eventId">

            <div class="form-group">
                <label for="eventName">Название:</label>
                <input type="text" id="eventName" required>
            </div>

            <div class="form-group">
                <label for="eventDate">Дата:</label>
                <input type="date" id="eventDate" required>
            </div>

            <div class="form-group">
                <label for="eventCategory">Категория:</label>
                <select id="eventCategory" required>
                    <option value="personal">Личное</option>
                    <option value="work">Рабочее</option>
                    <option value="social">Общественное</option>
                </select>
            </div>

            <div class="form-group">
                <label for="eventDescription">Описание:</label>
                <textarea id="eventDescription" rows="4"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Сохранить</button>
                <button type="button" id="deleteBtn" class="btn btn-danger">Удалить</button>
            </div>
        </form>
    </div>

    <script src="/JS/script.js"></script>
</body>
</html>
